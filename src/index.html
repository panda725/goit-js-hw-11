<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- form -->
    <form class="search-form js-search-form" id="search-form">
      <div class="form-field">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          autofocus
        />
      </div>

      <button class="search-form__button" type="submit">
        <svg width="25" height="20">
          <use href="./images/search.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <!-- gallary -->
    <div class="gallery js-gallery"></div>
    <!-- load more btn -->
    <button type="button" class="btn btn-primary" data-action="load-more">
      <span
        class="spinner-grow spinner-grow-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Load more...</span>
    </button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
